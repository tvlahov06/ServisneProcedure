            right: 20px;
            top: 50%;

            font-size: 1.3em;

        .results {
            display: none;
        }

        }

            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: transform 0.2s, box-shadow 0.2s;

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .brand-name {
            font-size: 1.8em;
            color: #0B2D72;
            margin-bottom: 20px;
            font-weight: 650;
            border-bottom: 3px solid #0B2D72;
            padding-bottom: 10px;
        }

        .info-row {
            display: flex;
            align-items: center;
            margin-bottom: 7px;
            padding: 7px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .info-label {
            font-weight: 650;
            color: #555;
            min-width: 140px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-value {
            color: #333;
            flex: 1;
            line-height: 1.1;
            word-break: break-word;
        }

        .download-btn {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
            font-weight: 500;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .download-btn:hover {
            background: #5568d3;
        }

        .web-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .web-link:hover {
            text-decoration: underline;
        }

        .email-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .email-link:hover {
            text-decoration: underline;
        }

        .no-results {
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            color: #666;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .no-results h3 {
            color: #333;
            margin-bottom: 10px;
        }

            margin-right: 5px;
        }

        footer {
            text-align: center;
            color: white;
            padding: 30px 20px;
            margin-top: 60px;
            font-size: 0.9em;
            opacity: 0.01;
        }

            margin: 0;
        }

            header h1 {
                font-size: 1.8em;
            }

                flex-direction: column;
                align-items: flex-start;
            }

            .info-label {
                margin-bottom: 5px;
            }
        }

        // Format kontakt - razdvaja emailove i telefone
        function formatContact(contact) {
            const emailRegex = /([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9_-]+)/gi;
            
            // Razdvoji kontakte za bolji prikaz
            let formatted = contact
                .replace(/\s+ili\s+/gi, '<br>ili ')
                .replace(/\s*,\s*/g, '<br>')
                .replace(/\s*;\s*/g, '<br>')
                .replace(/\s+i\s+/gi, '<br>')
                .replace(/\s+\/\s+/g, '<br>');
            
            // Email linkovi
            formatted = formatted.replace(emailRegex, function(email) {
                return `<a href="mailto:${email}" class="email-link">${email}</a>`;
            });
            
            return formatted;
        }

    <script>
        // Toggle email form
        function toggleEmailForm() {
            const formContainer = document.getElementById('emailFormContainer');
            const btn = document.getElementById('emailBtn');
            
            if (formContainer.style.display === 'none') {
                formContainer.style.display = 'block';
                btn.style.display = 'none';
            } else {
                formContainer.style.display = 'none';
                btn.style.display = 'flex';
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('formContent').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('contactForm').reset();
        }

        // Form submission
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const submitBtn = document.getElementById('submitBtn');
                const btnText = document.getElementById('btnText');
                const btnLoader = document.getElementById('btnLoader');
                
                // Disable button and show loader
                submitBtn.disabled = true;
                btnText.style.display = 'none';
                btnLoader.style.display = 'inline';
                
                try {
                    const formData = new FormData(form);
                    const response = await fetch('https://api.web3forms.com/submit', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Show success message
                        document.getElementById('formContent').style.display = 'none';
                        document.getElementById('successMessage').style.display = 'block';
                    } else {
                        throw new Error('Submission failed');
                    }
                } catch (error) {
                    alert('Gre≈°ka pri slanju poruke. Molimo poku≈°ajte ponovno.');
                    submitBtn.disabled = false;
                    btnText.style.display = 'inline';
                    btnLoader.style.display = 'none';
                }
            });
        });
    </script>
