            color: #0B2D72;
            margin-bottom: 20px;
            font-weight: 600;

        }

            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .info-label {
            font-weight: 600;
            color: #555;
            min-width: 140px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-value {
            color: #333;
            flex: 1;
            display: flex;
            align-items: center;
        }

        .download-btn {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
            font-weight: 500;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .download-btn:hover {
            background: #5568d3;
        }

        .web-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .web-link:hover {
            text-decoration: underline;
        }

        .email-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

            text-decoration: underline;
        }

            padding: 40px;
            border-radius: 12px;
            text-align: center;
            color: #666;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);

            margin-right: 5px;

            color: white;
            padding: 30px 20px;
            margin-top: 60px;
            font-size: 0.9em;

            margin: 0;
        }

            header h1 {

            }

                flex-direction: column;
                align-items: flex-start;
            }

                margin-bottom: 5px;

        // Funkcija za otkrivanje email adrese u tekstu
        function formatContact(contact) {
            const emailRegex = /([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9_-]+)/gi;
            
            return contact.replace(emailRegex, function(email) {
                return `<a href="mailto:${email}" class="email-link">${email}</a>`;
            });
        }

        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.trim().toLowerCase();
            
            if (searchTerm === '') {
                resultsDiv.classList.remove('show');
                resultsDiv.innerHTML = '';
                return;
            }

            const matches = brandDatabase.filter(item => 
                item.brand.toLowerCase().includes(searchTerm)
            );

            displayResults(matches);
        });

        function displayResults(matches) {
            if (matches.length === 0) {

            let html = '';
